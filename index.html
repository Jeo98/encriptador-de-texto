<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ENCRIPTADOR-DE-TEXTO</title>
</head>
<body>
    <header></header>
    <h1 class="tituloh1">¡Encripta y desencripta el texto que desees!</h1>
    <main class="main">
        <section class="boxs">
            <textarea class="input-text" placeholder="Ingresa el texto a encriptar aquí..."></textarea>
            
        </section>
        <section class="salida">
                <div>
                    <textarea class="output-text" readonly placeholder="Texto desencriptado:"></textarea>
                    <img class="imagen_salida" src="imagenes/busqueda_encriptado.png" alt="imagen de candado y codigo">
                    <h1 class="mensaje_titulo_salida" >¡Ningún mensaje fue encontrado!</h1>
                    <h4>ingresa el texto que desees encriptar o desencriptar</h4>
                </div>
                
        </section>   
        <div class="alerta">
            <img class="circulo_exclamacion" src="imagenes/circulo-exclamacion.png" alt="imagen de alerta">
            <span>Sólo letras en minúsculas y sin acentos</span>
        </div>
        <div id="buttons" class="buttons">
            
            <button class="button_slide slide_left">Encriptar</button>
            <button class="button_slide slide_left">Desencriptar</button>
        </div>
    </main>
    <footer class="footer">
        <a class="presentacion__enlaces_links" href="https://www.instagram.com/juanevaristoo"><img src="imagenes/instagram.png" alt="logo de instagram"></a> 
        <a class="presentacion__enlaces_links" href="https://github.com/Jeo98"><img src="imagenes/github.png" alt="logo de github"></a>
        <a class="presentacion__enlaces_links" href="https://www.linkedin.com/in/juan-evaristo-olivares/"><img src="imagenes/linkedin.png" alt="logo de linkedin"></a>
        <a class="presentacion__enlaces_links" href="https://x.com/98jeo"><img src="imagenes/twitter-novo.png" alt="logo de twitter(X)"></a>              
        <p>Desarrollado por JEO98</p>
    </footer>
</body>
</html>
